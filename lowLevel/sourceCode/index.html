<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src = "_vue.js"></script>
</head>

<body>
    <h3>test</h3>
    <div id="app">
        <p>{{message}}</p>
        <span id="test">哇哈哈</span>
        <button>change</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: '哈哈'
            }
        })
        document.querySelector('button').onclick = function(){
            vm.$data.message = 'change'
        }
        var app = document.querySelector('#app');
        var test = document.querySelector('#test');
        test.outerHTML = '<i>啊呵呵</i>'
    </script>
</body>

</html>
