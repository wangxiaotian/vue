<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-router简单实例</title>
	<script src = "vue.js"></script>
	<script src = "vue-router.js"></script>
</head>
<body>

	<div class="list-group">
		<a href="javascript:;" class="list-group-item" v-link = "{path:'/home'}">Home</a>
		<a href="javascript:;" class="list-group-item" v-link = "{path:'/about'}">About</a>
	</div>
	<div id="app">
		<router-view></router-view>
	</div>
	<script>
		var Home = Vue.extend({
			template: '<div><h1>Home</h1><p>{{msg}}</p></div>',
			data : function(){
				return {
					msg : 'Hello,vue router!'
				}
			}
		})
		var About = Vue.extend({
			template:'<div><h1>About</h1><p>这是跳转后的页面</p></div>'
		})
		//	创建router
		var router = new VueRouter();

		router.map({
			name : '/home',
			component:Home
		},{
			name : '/about',
			component : About
		})

		var App = Vue.extend({});
		router.start(App,'#app');
	</script>
</body>
</html>
